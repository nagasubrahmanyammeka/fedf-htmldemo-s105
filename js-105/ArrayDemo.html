<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays Demo</title>
</head>
<body>
    <h1>Arrays Demo in JS</h1>
    <p id="demo"></p>
    <script>
        let i;
        let fruits=['apple','banana','mango','grapes'];
          document.getElementById("demo").innerText+="Array elements are: \n";
        for(i=0;i<fruits.length;i++){
              document.getElementById("demo").innerText+=fruits[i]+"\n";

        }
        fruits.push("Kiwi");
         document.getElementById("demo").innerText+="Array elements after adding: \n";

        for(i=0;i<fruits.length;i++){
              document.getElementById("demo").innerText+=fruits[i]+"\n";

        }
        fruits.pop();
                 document.getElementById("demo").innerText+="Array elements after deleting: \n";

        for(i=0;i<fruits.length;i++){
              document.getElementById("demo").innerText+=fruits[i]+"\n";

            }
        document.getElementById("demo").innerText+="Array elements after using the for each with 'in' operator: \n";
        for(let i in fruits){
        document.getElementById("demo").innerText+=fruits[i] +"\n";
        }
        document.getElementById("demo").innerText+="Array elements after using the for each with 'of' operator: \n";
        for(let i of fruits){
        document.getElementById("demo").innerText+=i +"\n";
        }
    

    </script>
</body>
</html>
